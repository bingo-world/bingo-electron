<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="utf-8">
    <title>Bingo</title>
    <meta name="description" content="Bingo">
    <meta name="author" content="Bart Wijnants, Chris Vandervelpen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>Bingo World</h1>
            <h2 id="version-header"></h2>
        </header>        
        <div class="row">            
            <div class="col-md-5 text-center"><button id="next-combination" class="actionButton"><span>Volgende nummer</span></button></div>                        
            <div class="col-md-2 text-center"><span id="generated-combination" class="generated-number"></span></div>
            <div class="col-md-5 text-center"><button id="new-game" class="actionButton"><span>Nieuw spel</span></button></div>
        </div>        
        <div class="row">
            <div id="generated-table" class="col-md-12">
            </div>
        </div>
    </div>
    <div class="navbar navbar-fixed-bottom" style="margin-left: 10px">&copy; BingoWorld</div>    
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
