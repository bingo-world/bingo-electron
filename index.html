<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bingo</title>
    <meta name="description" content="Bingo">
    <meta name="author" content="Bart Wijnants">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='container'>
        <header>
            <h1>Bingo World</h1>
            <h2 id="version-header"></h2>
        </header>
        <div id="content">
            <div class="row">
                <button id="new-game" class="actionButton"><span>New game</span></button>
                <button id="next-combination" class="actionButton"><span>Next combination</span></button>                
            </div>
            <div class="row">
                <span id="generated-combination" class="generated-number"></span>
            </div>
            <!--<div class="row">
                
            </div>-->
            <div class="row">
                <h2>Overview</h2>
            </div>
            <div id="generated-table" class="row">
            </div>
        </div>
        <footer>
            <p>&copy; BingoWorld</p>
        </footer>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
